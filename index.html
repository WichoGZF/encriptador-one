<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="./assets/allura_logo.png">
    </header>
    <main>
        <section class="input">
            <div class="input__input-container">
                <textarea placeholder="Ingrese el texto aquí." class="input__input" id="textfield" cols="40" wrap="hard"></textarea>
            </div>
            <div class="input__alert row">
                <img src="./assets/notify_icon.png" class="input__notify-icon">
                <p class="input__notify-text">Solo letras minúsculas y sin acentos.</p>
            </div>
            <div class="row input__button-container">
                <button class="input__button input__button--dark" id="encrypt-button">
                    Encriptar
                </button>
                <button class="input__button input__button--light" id="decrypt-button">
                    Desencriptar
                </button>
            </div>
        </section>
        <section class="output" id="output">
            <img src="./assets/illustration.png" class="output__image">
            <h2 class="output__header">
                <bold>
                    Ningún mensaje fue encontrado
                </bold>
            </h2>
            <p output="output__subheader">
                Ingresa el texto que desees encriptar o desencriptar.
            </p>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">
            Sprint 01 by <a href="https://www.linkedin.com/in/wichogzf/">Luis Gustavo</a> for Oracle One.
        </p>
    </footer>

    <script src="script.js" async defer></script>
</body>

</html>
